<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>制作中サイト</title>
    <style>
      body { font-family: sans-serif; text-align: center; margin-top: 100px; }
      input { padding: 8px; font-size: 16px; }
      button { padding: 8px 16px; margin-left: 8px; }
    </style>
  </head>
  <body>
    <h1>🔒 制作中サイト</h1>
    <p>アクセスにはパスワードが必要です</p>
    <input type="password" id="pw" placeholder="パスワードを入力">
    <button onclick="check()">Enter</button>

    <script>
      function check() {
        // 任意のパスワードを設定（ここでは "secret123"）
        const correctPassword = "secret123";
        const input = document.getElementById('pw').value;
        if (input === correctPassword) {
          // 本物のトップページへ移動（例：/real-site/index.html）
          window.location.href = "/real-site/index.html";
        } else {
          alert("パスワードが違います");
        }
      }
    </script>
  </body>
</html>
